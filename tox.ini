[tox]
envlist = py31{0,1,2,3}, lint, typecheck, docs
isolated_build = True

[testenv]
description = Run tests
extras = test
commands = pytest --cov bbstat tests

[testenv:lint]
description = Run ruff (linting)
basepython = python3.13
extras = lint
commands = ruff check bbstat tests

[testenv:typecheck]
description = Run mypy
basepython = python3.13
extras = typecheck
commands = mypy bbstat

[testenv:docs]
description = Build documentation using MkDocs
basepython = python3.13
extras = docs
commands = mkdocs build --strict
